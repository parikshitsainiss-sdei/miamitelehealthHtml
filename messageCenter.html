<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/century-gothic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="messageCenter">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="content">
              <h1><i class="fa-solid fa-chevron-left"></i> Message Center</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 m-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2>What do you need help with?</h2>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg-6">
                <div class="support">
                  <div class="row">
                    <div class="col-4 centerMid bg-lightRed">
                      <div class="text-center">
                        <i class="fa-solid fa-headset"></i>
                        <h4>Support</h4>
                      </div>
                    </div>
                    <div class="col-8 p-3">
                      <ul class="mb-0">
                        <li>Purchase</li>
                        <li>Managing Prescription</li>
                        <li>Shipping & Billing</li>
                        <li>Guarantee</li>
                        <li>eNurse</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 mt-4 mt-lg-0">
                <div class="support">
                  <div class="row">
                    <div class="col-4 centerMid bg-lightBlue">
                      <div class="text-center">
                        <i class="fa-solid fa-user-nurse"></i>
                        <h4>Doctor</h4>
                      </div>
                    </div>
                    <div class="col-8 p-3">
                      <ul class="mb-0">
                        <li>Medical Questions</li>
                        <li>Medication Instructions</li>
                        <li>Discuss Progress/ Results</li>
                        <li>Side Effects</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 mt-4 text-center">
                <button class="btn w-100 py-4 fw-bold">
                  View Doctor Message
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
