<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/century-gothic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row authPage">
        <div class="col-md-6 authImage d-none d-md-block"></div>
        <div class="col-md-6">
          <div class="loginData">
            <img src="./assets/logo.svg" alt="" />
            <h1>Sign Up</h1>
            <p>Create a secure account to talk with your doctor.</p>
            <form action="">
              <div class="inputField">
                <label for="emailAddress" class="mb-0"
                  >Email (Please make sure it's correct)</label
                >
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                  id="emailAddress"
                />
              </div>
              <div class="inputField">
                <label for="creataPassword" class="mb-0">Create Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Create Password"
                  id="creataPassword"
                />
              </div>
              <div class="inputField">
                <label for="confirmPassword" class="mb-0"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  id="confirmPassword"
                />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="inputField">
                    <label for="legalfn" class="mb-0">Legal First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Legal First Name"
                      id="legalfn"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="inputField">
                    <label for="legalln" class="mb-0"> Legal Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Legal Last Name"
                      id="legalln"
                    />
                  </div>
                </div>
              </div>

              <p class="agreement">
                By signing up, you agree to uklera's
                <a href="/">Privacy Policy</a> and <a href="">Terms of Use.</a>
              </p>

              <button class="btn btn-main w-100">Create Account</button>
            </form>
            <p class="forgetPassword mb-0">
              Already have an account? <a href="">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
