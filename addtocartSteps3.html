<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/century-gothic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="addtocart">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="content">
              <h4>STEP 3 OF 3</h4>
              <h1>Doctor Visit Questionnaire</h1>

              <div class="note">
                <p>Visit Date: <span>6/6/2023</span></p>
                <p>Physician: <span>Dr. David Othman</span></p>

                <p class="notice">
                  All information must be accurate and correspond to the patient
                  under treatment.
                </p>
              </div>

              <form action="">
                <h4 class="text-start">Patient Profile:</h4>

                <div class="row">
                  <div class="col-md-6">
                    <div class="stepField">
                      <label for="legalfn" class="mb-0">Legal First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Legal First Name"
                        id="legalfn"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="stepField">
                      <label for="legalln" class="mb-0"> Legal Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Legal Last Name"
                        id="legalln"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="stepField">
                      <label for="date" class="mb-0"
                        >Date of Birth
                        <i
                          class="fa-solid fa-question"
                          data-bs-toggle="tooltip"
                          data-bs-placement="top"
                          title="DOB provides additional verification and assures no duplicate accounts are created."
                        ></i
                      ></label>
                      <input type="date" class="form-control" id="date" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="stepField">
                      <label for="date" class="mb-0"
                        >Biological Sex
                        <i
                          class="fa-solid fa-question"
                          data-bs-toggle="tooltip"
                          data-bs-placement="top"
                          title="This is important to provide the best customized care."
                        ></i
                      ></label>
                      <div class="gender">
                        <div class="form-check form-check-inline border-end">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                          />
                          <label class="form-check-label" for="inlineRadio1"
                            ><i class="fa-solid fa-venus border-0"></i>
                            Female</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                          />
                          <label class="form-check-label" for="inlineRadio2">
                            <i class="fa-solid fa-mars border-0"></i>
                            Male</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-check mt-3 mb-5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    I understand incorrect personal information may lead to
                    delays in prescription.
                  </label>
                </div>

                <button class="btn btn-main w-100">Next</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
