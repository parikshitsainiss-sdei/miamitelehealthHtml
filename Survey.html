<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/century-gothic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="addtocart">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="content">
              <h1>How did you discover Musely?</h1>
              <p>
                (Thanks for helping us provide better service to you in the
                future!)
              </p>
              <form action="">
                <div class="surveyField">
                  <label for="Commercial">
                    <input type="radio" name="surveyRadio" id="Commercial" />
                    <span>TV Commercial</span>
                    <div class="checkbox">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Streaming TV (e.g. Hulu, Roku, Pluto...)
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          Cable or Satellite TV
                        </label>
                      </div>
                    </div>
                  </label>
                </div>
                <div class="surveyField">
                  <label for="socialMedia">
                    <input type="radio" name="surveyRadio" id="socialMedia" />
                    <span>Social Media Influencers</span>
                    <div class="checkbox">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Facebook/Instagram Posts
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          TikTok Video
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          YouTube Video
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          Other Influencers
                        </label>
                        <textarea
                          name=""
                          id=""
                          rows="5"
                          class="form-control mt-2"
                        ></textarea>
                      </div>
                    </div>
                  </label>
                </div>
                <div class="surveyField">
                  <label for="digitalAds">
                    <input type="radio" name="surveyRadio" id="digitalAds" />
                    <span>Digital Ads & Promotions</span>
                    <div class="checkbox">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Facebook/Instagram Ad
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          TikTok Ad
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          Pinterest Pins
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          YouTube Ad
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          Other Ads
                        </label>
                        <textarea
                          name=""
                          id=""
                          rows="5"
                          class="form-control mt-2"
                        ></textarea>
                      </div>
                    </div>
                  </label>
                </div>
                <div class="surveyField">
                  <label for="throughemail">
                    <input type="radio" name="surveyRadio" id="throughemail" />
                    <span>Email</span>
                  </label>
                </div>
                <div class="surveyField">
                  <label for="friendsFamily">
                    <input type="radio" name="surveyRadio" id="friendsFamily" />
                    <span>Friends & Family</span>
                  </label>
                </div>
                <div class="surveyField">
                  <label for="onlineSearch">
                    <input type="radio" name="surveyRadio" id="onlineSearch" />
                    <span>Online Search (Google...)</span>
                    <div class="checkbox">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Internet Content
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          Paid Ad
                        </label>
                      </div>
                    </div>
                  </label>
                </div>
                <div class="surveyField">
                  <label for="newsPress">
                    <input type="radio" name="surveyRadio" id="newsPress" />
                    <span>News / Press Article / Lifestyle Blog</span>
                  </label>
                </div>
                <div class="surveyField">
                  <label for="otherChannels">
                    <input type="radio" name="surveyRadio" id="otherChannels" />
                    <span>Other Channels</span>
                    <div class="checkbox">
                      <textarea
                        name=""
                        id=""
                        rows="5"
                        class="form-control"
                      ></textarea>
                    </div>
                  </label>
                </div>

                <button class="btn btn-main w-100 mt-4">Next</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
