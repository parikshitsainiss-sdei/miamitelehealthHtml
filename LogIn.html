<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/century-gothic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row authPage">
        <div class="col-md-6 authImage d-none d-md-block"></div>
        <div class="col-md-6">
          <div class="loginData">
            <img src="./assets/logo.svg" alt="" />
            <h1>Log In</h1>
            <form action="">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
              />
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
              <button class="btn btn-main w-100">Log In</button>
            </form>
            <p class="forgetPassword mb-0">
              Forgot your <a href="">Password?</a>
            </p>
            <div class="otherLogin">
              <p class="mb-0">
                Other login options <i class="fa-solid fa-chevron-down"></i>
              </p>
              <div class="socialIcon">
                <div class="icon">
                  <img src="./assets/facebook.svg" alt="" />
                </div>
                <div class="icon">
                  <img src="./assets/google.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="newMemer text-center">
              <span>New to uklera?</span>
              <div class="line"></div>
            </div>
            <button class="btn btn-outline w-100">Sign Up With uklera</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
